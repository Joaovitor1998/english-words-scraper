<div class="modal" th:fragment="word-not-found-response">

        <div class="modal-header">
            <h1 th:text="${notFound.word}"></h1>
            <span class="modal-close">&times</span>
        </div>
        <div class="modal-data">
            <h3 th:text="${notFound.message}"></h3>
            <h3 th:text="${notFound.details}"></h3>
        </div>
    </div>
</div>
